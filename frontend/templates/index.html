<script>


    var Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 5000
    });

    function myFunc(vars) {
        return vars
    }

    
    $("#total-hits").hide()


    function fn_search() {

        let payload = {
            "user_inputs": $("#query").val()
        }
        $.ajax({
            url: "/get_results",
            type: 'POST',
            cache: false,
            data: {'data': JSON.stringify(payload)},
            success: function (response) {
                console.log(response);

                templateScript = Handlebars.compile($('#template-cards').html());
                $("#render-template").html(templateScript(response));

                
                $("#total-hits").show()

            },
            error: function (response) {

                toastr.error('No Result Found') // error, info, warning

            }
        });

    }


    Handlebars.registerHelper('escape', function (variable) {
        return variable.replace(/(['"])/g, '\\$1');
    });

    Handlebars.registerHelper('if_cond', function (v1, operator, v2, options) {
        switch (operator) {
            case '==':
                return (v1 == v2) ? options.fn(this) : options.inverse(this);
            case '===':
                return (v1 === v2) ? options.fn(this) : options.inverse(this);
            case '!=':
                return (v1 != v2) ? options.fn(this) : options.inverse(this);
            case '!==':
                return (v1 !== v2) ? options.fn(this) : options.inverse(this);
            case '<':
                return (v1 < v2) ? options.fn(this) : options.inverse(this);
            case '<=':
                return (v1 <= v2) ? options.fn(this) : options.inverse(this);
            case '>':
                return (v1 > v2) ? options.fn(this) : options.inverse(this);
            case '>=':
                return (v1 >= v2) ? options.fn(this) : options.inverse(this);
            case '&&':
                return (v1 && v2) ? options.fn(this) : options.inverse(this);
            case '||':
                return (v1 || v2) ? options.fn(this) : options.inverse(this);
            default:
                return options.inverse(this);
        }
    });

</script>
